<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </script>

    <link rel="icon" href="https://d2q63o9r0h0ohi.cloudfront.net/images/npe/header/rose_icon_header-2c41dc61329a7d80e3f277baf149ac1fa7f6ba9b0095cbbec5b39ab21b164bb1c5909a06b6880f75e6d99c15787e4b0f246dd9d78ab8682c3bd5e0f068b0eb63.png">
    <link rel="stylesheet" href="stylesearch.css">
    <title>Cards Search</title>
</head>

<body>
    <header>
        <img id="ImgIcon" onclick="reloadPage()"
            src="https://upload.wikimedia.org/wikipedia/pt/8/8d/HearthStone_logo_2016.png" alt="">
        <div id="header1">
            <div class="input-group" id="input-groupid">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Card Name</span>
                </div>
                <input id="searchbar" type="text" class="form-control" onchange="cardSearch()">
                <button id="botaopesquisar" class="btn btn-dark" onclick="cardSearch()">Pesquisar</button>

            </div>
        </div>

        <div id="header2">
            <div class="btn-group" id="buttonshtml" role="group" aria-label="Basic mixed styles example">
                <button class="btn btn-dark" onclick="FiltrarCusto(0)" disabled>0 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(1)" disabled>1 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(2)" disabled>2 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(3)" disabled>3 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(4)" disabled>4 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(5)" disabled>5 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(6)" disabled>6 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(7)" disabled>7 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(8)" disabled>8 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(9)" disabled>9 Custo</button>
                <button class="btn btn-dark" onclick="FiltrarCusto(10)" disabled>10+ Custo</button>
            </div>
        </div>

        <div>
            <p id="achouX"></p>
        </div>
    </header>

    <div id="conteudo">

    </div>

    <div id="botaosubirpagina">
        <button id="botaosubir" onclick="subirPagina()"><img
                src="https://cdn.iconscout.com/icon/free/png-256/up-arrow-1965049-1660442.png" alt=""></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js" integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="cards.js"></script>
</body>

</html>
